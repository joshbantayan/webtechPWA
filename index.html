<html>

<head>
    <title> Sojourn </title>
    <link rel="icon" href="images/logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script rel="text/javascript" href="hotels.json">
    </script>
    <link rel="stylesheet" href="css/main.css">

    <script async src="scripts/main.js"></script>
</head>

<body>
    <div id="main-body">
        <div id="dropdown">
            <div id="dropdown-sub">
                <div id="title-container">
                    <img src="images/logo.png" id="logo">
                </div>
                <div id="dropdown-con">
                    <button onclick="myFunction()" class="dropbtn"> Where are you in Baguio? </button>
                    
                    <div id="myDropdown" class="dropdown-content">
                        <a class="option" id="session" value="0" onclick="sessionButton()"> Session Road</a>
                        <a class="option" id="burnham" value="1" onclick="burnhamButton()"> Burnham Park </a>     
                        <a class="option" id="camp" value="2" onclick="campButton()"> Camp John Hay </a>
                        <a class="option" id="wright" value="3" onclick="wrightButton()"> Wright park </a>
                        <a class="option" id="mines" value="4" onclick="minesButton()"> Mines View </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="second-page">
            <div id="header">
                <a onclick="" class="logo" title="login"></a>
            </div>
        </div>
    </div>
    <div id="main_id" class="main_class">
                <div id="info_box">
                    <button onclick="hotelDrop()" class="hotelbtn">Choose a Hotel
                    </button>
                    <div id="htlDrop" class="hotelList">
                        
                    </div>
                    <h3>Number of Days</h3>
                    <input type="text" placeholder="enter number of days" id="nDays">
                    <h3>Number of Guests</h3>
                    <input type="text" placeholder="enter number of guests" id="nGuests">
                    <h3>Price</h3>
                    <p id="value"></p>
                </div>
                <button onclick="computeButton()" id="btn" class="comp-but">Compute</button>
            </div>
    
</body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js', {
                scope: '/'
            })
         .then(function(registration) {
                console.log("Service Worker registered", registration);
            });
    }
</script>
</html>
